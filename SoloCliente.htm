		function cargarDatos(){
			var datos_cargados = 0;
			objetos.forEach(function(parametro, posicion){
				document.getElementById('dir'+parametro).value = Reg[posicion];
				DirToCoor('dir'+parametro, Reg[posicion], datos_cargados);
			});
			//setTimeout(function(){pintaMapa();}, 2000);
			return (datos_cargados == objetos.length())?true:false;
		}
	
		function DirToCoor(p, dir, datos_cargados) {
			var ele = p + "coor"
			geocoder.geocode( { 'address': dir }, function(results, status) {
				if (dir != null && dir != '' && status == google.maps.GeocoderStatus.OK) {
						document.getElementById(ele).value = results[0].geometry.location;
						datos_cargados++;
				} else {
					document.getElementById(ele).value = (0,0);
				}
			});
		}	
	</script>

		function calculateDistances() {
			limpiarDiv();
			DeleteCamino();
			var origen = new google.maps.LatLng(parseFloat(document.getElementById('tvehiculo').value.split(",")[0]),parseFloat(document.getElementById('tvehiculo').value.split(",")[1]));
			var destino = new google.maps.LatLng(parseFloat(document.getElementById('tcliente').value.split(",")[0]),parseFloat(document.getElementById('tcliente').value.split(",")[1]));
			var service = new google.maps.DistanceMatrixService();
			service.getDistanceMatrix(
			{
			origins: [origen],
			destinations: [destino],
			travelMode: google.maps.TravelMode.DRIVING,
			avoidHighways: false,
			avoidTolls: false
			}, callback);
			callback;
			loadCamino();
		}
		
		function callback(response, status) {
			var outputDiv = document.getElementById('dist');

			if (status == google.maps.DistanceMatrixStatus.OK) {
				var origins = response.originAddresses;
				var destinations = response.destinationAddresses;

				for (var i = 0; i < origins.length; i++) {
					var results = response.rows[i].elements;
					for (var j = 0; j < results.length; j++) {
						outputDiv.innerHTML += "<b>Vehiculo:  </b>" + origins[i] + '<br><b>Cliente:  </b>' + destinations[j]
						+ '<br><b>Distancia:  </b>' + results[j].distance.text + '<br><b>Tiempo:  </b> '
						+ results[j].duration.text + ' aproximadamente.<br>';
					}
				}
			}
		}

			document.getElementById("dist").innerHTML="";

	<script>
		var dirRenderer = new google.maps.DirectionsRenderer({suppressMarkers: true});
		function loadCamino(){
			var dirService = new google.maps.DirectionsService();
			dirRenderer.setMap(map);
			var request = {
				origin: document.getElementById('tvehiculo').value,
				destination: document.getElementById('tcliente').value,
				travelMode: google.maps.TravelMode.DRIVING
			};
			dirService.route(request, function(result, status) {
				if (status == google.maps.DirectionsStatus.OK) {
					dirRenderer.setDirections(result);
				}
			});
		}
		
		function DeleteCamino(){
			dirRenderer.setMap(null);
		}
		
		function DistanciaPuntos(ori, desti) {
			var distancia = google.maps.geometry.spherical.computeDistanceBetween(ori, desti);		
			return distancia;
		}
	</script>
